name: Apply Google Drive Integration to hf-spaces

on:
  workflow_dispatch:  # 手动触发

jobs:
  apply-patch:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout hf-spaces branch
        uses: actions/checkout@v3
        with:
          ref: hf-spaces
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Apply Google Drive integration patch
        run: |
          python apply_google_drive_patch.py
          
      - name: Check if changes were made
        id: check_changes
        run: |
          if git diff --quiet src/services/generation_handler.py; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/services/generation_handler.py
          git commit -m "feat: 自动应用 Google Drive 上传集成"
          
      - name: Push changes to hf-spaces
        if: steps.check_changes.outputs.changed == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: hf-spaces
