<!DOCTYPE html>
<html lang="zh-CN" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理控制台 - Sora2API</title>
    <script>
        // 本地优先：移除外链 CDN 依赖，防止被拦截导致样式缺失
        window.tailwind = window.tailwind || { config: () => {} };
    </script>
    <script src="/static/js/tailwind-cdn.js?v=20251211c"></script>
    <style>
        @keyframes slide-up{from{transform:translateY(100%);opacity:0}to{transform:translateY(0);opacity:1}}
        .animate-slide-up{animation:slide-up .3s ease-out}
        .tab-btn{transition:all .2s ease}
        /* ... (Keep existing CSS) ... */
        @keyframes quota-glow{
            0%{background:rgba(var(--qa,34,197,94),0.08);box-shadow:inset 0 0 0 1px rgba(var(--qa,34,197,94),0.16),0 0 0 rgba(var(--qa,34,197,94),0)}
            35%{background:rgba(var(--qa,34,197,94),0.16);box-shadow:inset 0 0 0 1px rgba(var(--qa,34,197,94),0.34),0 14px 36px rgba(var(--qa,34,197,94),0.16)}
            100%{background:rgba(var(--qa,34,197,94),0);box-shadow:inset 0 0 0 0 rgba(var(--qa,34,197,94),0),0 0 0 rgba(var(--qa,34,197,94),0)}
        }
        @keyframes quota-mist{
            0%{opacity:0;transform:scale(1)}
            25%{opacity:.9;transform:scale(1.01)}
            100%{opacity:0;transform:scale(1.04)}
        }
        @keyframes quota-sweep{
            /* 两段扫光：更“电影感”，且持续更久 */
            0%{transform:translateX(-160%) skewX(-18deg);opacity:0}
            10%{opacity:1}
            26%{transform:translateX(240%) skewX(-18deg);opacity:0}
            54%{transform:translateX(-160%) skewX(-18deg);opacity:0}
            62%{opacity:1}
            78%{transform:translateX(240%) skewX(-18deg);opacity:0}
            100%{transform:translateX(240%) skewX(-18deg);opacity:0}
        }
        @keyframes quota-pop{0%{transform:scale(1)}45%{transform:scale(1.08)}100%{transform:scale(1)}}
        @keyframes quota-text{
            0%{color:rgba(var(--qaText,22,163,74),0.98);text-shadow:0 0 14px rgba(var(--qa,34,197,94),0.28)}
            55%{color:rgba(var(--qaText,22,163,74),0.92);text-shadow:0 0 18px rgba(var(--qa,34,197,94),0.22)}
            100%{color:inherit;text-shadow:none}
        }

        /* 小徽标：Δ 提示（+n / -n） */
        @keyframes quota-delta-rise{
            0%{opacity:0;transform:translateY(8px) scale(0.92);filter:blur(1px)}
            16%{opacity:1;transform:translateY(0) scale(1.0);filter:blur(0)}
            70%{opacity:1;transform:translateY(-6px) scale(1.02)}
            100%{opacity:0;transform:translateY(-12px) scale(1.05);filter:blur(0)}
        }
        .quota-cell{position:relative}
        .quota-delta{
            position:absolute;
            right:10px;
            top:50%;
            transform:translateY(-50%);
            padding:3px 8px;
            border-radius:999px;
            font-size:12px;
            line-height:1;
            font-weight:900;
            letter-spacing:.2px;
            pointer-events:none;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            animation: quota-delta-rise 5.2s ease-out both;
            box-shadow:0 10px 28px rgba(15,23,42,0.10);
        }
        .quota-delta.up{
            color:#16a34a;
            border:1px solid rgba(34,197,94,0.28);
            background:linear-gradient(135deg, rgba(34,197,94,0.14), rgba(255,255,255,0.06));
        }
        .quota-delta.down{
            color:#ef4444;
            border:1px solid rgba(239,68,68,0.26);
            background:linear-gradient(135deg, rgba(239,68,68,0.12), rgba(255,255,255,0.05));
        }
        .quota-flash{
            --qa:34,197,94;
            --qaText:22,163,74;
            position:relative;
            overflow:hidden;
            border-radius:10px;
            animation:quota-glow 5.2s ease-out;
        }
        .quota-flash.quota-down{
            --qa:239,68,68;
            --qaText:239,68,68;
        }
        .quota-flash.quota-neutral{
            --qa:59,130,246;
            --qaText:37,99,235;
        }
        .quota-flash::before{
            content:"";
            position:absolute;
            inset:0;
            pointer-events:none;
            background:
                radial-gradient(circle at 22% 22%, rgba(255,255,255,0.28), transparent 55%),
                radial-gradient(circle at 70% 85%, rgba(var(--qa,34,197,94),0.20), transparent 60%);
            opacity:0;
            animation:quota-mist 5.2s ease-out;
        }
        .quota-flash::after{
            content:"";
            position:absolute;
            top:-30%;
            bottom:-30%;
            left:-75%;
            width:58%;
            pointer-events:none;
            background:linear-gradient(90deg, transparent, rgba(255,255,255,0.42), transparent);
            transform:translateX(-160%) skewX(-18deg);
            opacity:0;
            animation:quota-sweep 5.2s ease-out;
        }
        .quota-flash span{
            position:relative;
            z-index:1;
            animation:quota-pop .75s ease-out, quota-text 5.2s ease-out;
            transform-origin:left center;
        }

        /* 小烟花：可用次数更新时的微粒闪烁（纯 CSS，无外链） */
        @keyframes quota-spark{
            0%{opacity:0;transform:translate(-50%,-50%) translate(var(--x0,0px),var(--y0,0px)) scale(0.66);filter:blur(0.45px)}
            16%{opacity:1;transform:translate(-50%,-50%) translate(var(--x0,0px),var(--y0,0px)) scale(0.86);filter:blur(0.10px)}
            70%{opacity:.92}
            100%{opacity:0;transform:translate(-50%,-50%) translate(var(--x1,0px),var(--y1,0px)) scale(1.18);filter:blur(0)}
        }
        .quota-spark{
            position:absolute;
            left:50%;
            top:50%;
            width:var(--s,8px);
            height:var(--s,8px);
            border-radius:999px;
            pointer-events:none;
            opacity:0;
            background:radial-gradient(circle at 30% 30%, rgba(255,255,255,0.96), rgba(34,197,94,0.46), transparent 72%);
            box-shadow:0 0 0 1px rgba(255,255,255,0.10),0 14px 36px rgba(34,197,94,0.14);
            mix-blend-mode:screen;
            animation:quota-spark 5.2s ease-out both;
            animation-delay:var(--d,0s);
        }
        .quota-spark.down{
            background:radial-gradient(circle at 30% 30%, rgba(255,255,255,0.94), rgba(239,68,68,0.44), transparent 72%);
            box-shadow:0 0 0 1px rgba(255,255,255,0.10),0 14px 36px rgba(239,68,68,0.14);
        }

        /* 汇总（顶部可用次数）也给一点“更新感”，但节制：只在数值变化时短暂跳一下 */
        @keyframes quota-total-flash{
            0%{transform:translateY(0) scale(1);filter:saturate(1);text-shadow:0 0 0 rgba(245,158,11,0)}
            22%{transform:translateY(-1px) scale(1.06);filter:saturate(1.10);text-shadow:0 0 18px rgba(245,158,11,0.22)}
            58%{transform:translateY(0) scale(1.02);filter:saturate(1.06);text-shadow:0 0 14px rgba(245,158,11,0.16)}
            100%{transform:translateY(0) scale(1);filter:saturate(1);text-shadow:0 0 0 rgba(245,158,11,0)}
        }
        #statQuota.quota-total-flash{animation:quota-total-flash 2.4s ease-out}
        @media (prefers-reduced-motion: reduce){
            .quota-flash{animation:none}
            .quota-flash::before{animation:none}
            .quota-flash::after{animation:none}
            .quota-flash span{animation:none}
            .quota-spark{display:none}
            #statQuota.quota-total-flash{animation:none}
        }

        /* 行级测试中反馈：更直观的“正在跑”状态（批量并发时尤其重要） */
        @keyframes quota-loading-shimmer{
            0%{transform:translateX(-140%) skewX(-16deg);opacity:0}
            20%{opacity:.95}
            100%{transform:translateX(240%) skewX(-16deg);opacity:0}
        }
        @keyframes quota-loading-breath{
            0%{transform:translateY(-50%) scale(1);filter:saturate(1)}
            50%{transform:translateY(-50%) scale(1.02);filter:saturate(1.06)}
            100%{transform:translateY(-50%) scale(1);filter:saturate(1)}
        }
        @keyframes quota-loading-dots{
            0%,100%{background:rgba(15,23,42,0.22);box-shadow:10px 0 0 rgba(15,23,42,0.22),20px 0 0 rgba(15,23,42,0.22)}
            25%{background:rgba(15,23,42,0.60);box-shadow:10px 0 0 rgba(15,23,42,0.22),20px 0 0 rgba(15,23,42,0.22)}
            50%{background:rgba(15,23,42,0.22);box-shadow:10px 0 0 rgba(15,23,42,0.60),20px 0 0 rgba(15,23,42,0.22)}
            75%{background:rgba(15,23,42,0.22);box-shadow:10px 0 0 rgba(15,23,42,0.22),20px 0 0 rgba(15,23,42,0.60)}
        }
        .quota-cell[data-testing="1"]{
            background:linear-gradient(90deg, rgba(59,130,246,0.08), rgba(255,255,255,0));
            box-shadow:inset 0 0 0 1px rgba(59,130,246,0.14);
            border-radius:10px;
        }
        .quota-cell[data-testing="1"] > span{
            opacity:0.62;
        }
        .quota-loading{
            position:absolute;
            right:10px;
            top:50%;
            transform:translateY(-50%);
            display:inline-flex;
            align-items:center;
            gap:8px;
            padding:3px 10px;
            border-radius:999px;
            font-size:12px;
            line-height:1;
            font-weight:900;
            letter-spacing:.2px;
            color:rgba(15,23,42,0.82);
            border:1px solid rgba(148,163,184,0.36);
            background:
                radial-gradient(circle at 30% 20%, rgba(255,255,255,0.62), rgba(255,255,255,0.10)),
                linear-gradient(135deg, rgba(255,255,255,0.52), rgba(255,255,255,0.18));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow:0 14px 34px rgba(15,23,42,0.10);
            overflow:hidden;
            pointer-events:none;
            animation:quota-loading-breath 1.65s ease-in-out infinite;
        }
        .quota-loading::after{
            content:"";
            position:absolute;
            inset:-1px;
            pointer-events:none;
            background:linear-gradient(90deg, transparent, rgba(255,255,255,0.58), transparent);
            transform:translateX(-140%) skewX(-16deg);
            animation:quota-loading-shimmer 1.25s linear infinite;
        }
        .quota-loading-pill{position:relative;z-index:1}
        .quota-loading-dots{
            position:relative;
            z-index:1;
            width:6px;
            height:6px;
            border-radius:999px;
            background:rgba(15,23,42,0.22);
            box-shadow:10px 0 0 rgba(15,23,42,0.22),20px 0 0 rgba(15,23,42,0.22);
            animation:quota-loading-dots 1.05s ease-in-out infinite;
        }

        /* 行级结果脉冲：成功/失败一眼可见（不裸露 JSON） */
        @keyframes row-pulse-ok{
            0%{background:rgba(34,197,94,0.10)}
            45%{background:rgba(34,197,94,0.14)}
            100%{background:rgba(34,197,94,0)}
        }
        @keyframes row-pulse-fail{
            0%{background:rgba(239,68,68,0.10)}
            45%{background:rgba(239,68,68,0.14)}
            100%{background:rgba(239,68,68,0)}
        }
        tr[data-pulse="ok"] td{animation:row-pulse-ok 1.25s ease-out}
        tr[data-pulse="fail"] td{animation:row-pulse-fail 1.25s ease-out}
        @media (prefers-reduced-motion: reduce){
            .quota-loading{animation:none}
            .quota-loading::after{animation:none}
            .quota-loading-dots{animation:none}
            tr[data-pulse="ok"] td{animation:none}
            tr[data-pulse="fail"] td{animation:none}
        }

        /* 一键测试按钮：加载态光带（避免“无事发生”） */
        @keyframes btn-shimmer{
            0%{transform:translateX(-140%) skewX(-18deg);opacity:0}
            20%{opacity:.9}
            100%{transform:translateX(240%) skewX(-18deg);opacity:0}
        }
        @keyframes btn-spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
        #btnTestAll{position:relative;overflow:hidden}
        #btnTestAll[data-loading="1"]{
            filter:saturate(1.06);
            box-shadow:0 16px 38px rgba(245,158,11,0.28);
        }
        #btnTestAll[data-loading="1"]::after{
            content:"";
            position:absolute;
            inset:-1px;
            pointer-events:none;
            background:linear-gradient(90deg, transparent, rgba(255,255,255,0.40), transparent);
            transform:translateX(-140%) skewX(-18deg);
            animation:btn-shimmer 1.25s linear infinite;
        }
        #btnTestAll[data-loading="1"] svg{
            transform-origin:center;
            animation:btn-spin 1.15s linear infinite;
        }
        @keyframes btn-done{0%{transform:scale(1)}50%{transform:scale(1.03)}100%{transform:scale(1)}}
        #btnTestAll[data-done]{animation:btn-done .85s ease-out}
        #btnTestAll[data-done="ok"]{box-shadow:0 0 0 2px rgba(34,197,94,0.40),0 18px 42px rgba(34,197,94,0.18)}
        #btnTestAll[data-done="warn"]{box-shadow:0 0 0 2px rgba(239,68,68,0.34),0 18px 42px rgba(239,68,68,0.16)}
        /* 生成面板铺满（仅面向 panelGenerate，其他面板不受影响） */
        .full-bleed-panel{
            width:100vw;
            margin-left:calc(50% - 50vw);
            margin-right:calc(50% - 50vw);
            padding-left:0;
            padding-right:0;
        }
        /* 全局任务浮动球 */
        /* ... (Keep existing task-bubble styles) ... */
    </style>
    <script>
        // tailwind 配置：本地脚本已就绪后立即注入主题
        tailwind.config={theme:{extend:{colors:{border:"hsl(0 0% 89%)",input:"hsl(0 0% 89%)",ring:"hsl(0 0% 3.9%)",background:"hsl(0 0% 100%)",foreground:"hsl(0 0% 3.9%)",primary:{DEFAULT:"hsl(0 0% 9%)",foreground:"hsl(0 0% 98%)"},secondary:{DEFAULT:"hsl(0 0% 96.1%)",foreground:"hsl(0 0% 9%)"},muted:{DEFAULT:"hsl(0 0% 96.1%)",foreground:"hsl(0 0% 45.1%)"},destructive:{DEFAULT:"hsl(0 84.2% 60.2%)",foreground:"hsl(0 0% 98%)"}}}}}
    </script>
</head>
<body class="h-full bg-background text-foreground antialiased">
    <!-- ... (Keep existing task bubble & drawer HTML) ... -->
    <div id="globalTaskBubble" class="task-bubble hidden" title="生成任务进行中" aria-live="polite" aria-label="生成任务气泡" role="button" tabindex="0" aria-haspopup="dialog" aria-expanded="false">
        <span class="task-bubble-icon" aria-hidden="true">▶</span>
        <span id="globalTaskBubbleCount" class="task-bubble-count">0</span>
        <span id="globalTaskBubbleError" class="task-bubble-badge hidden" aria-label="错误任务数量">0</span>
    </div>
    <div id="taskDrawer" class="task-drawer hidden fixed inset-0 bg-black/30 z-50" aria-hidden="true">
        <div class="task-drawer-backdrop absolute inset-0" id="taskDrawerClose" data-close="1"></div>
        <div class="task-drawer-panel absolute right-0 top-0 h-full w-full max-w-md bg-white/85 backdrop-blur-xl shadow-2xl border-l border-slate-200/70 overflow-hidden">
            <div class="p-4 border-b border-slate-200/70 bg-white/70 backdrop-blur-xl sticky top-0 z-10">
                <div class="flex items-start justify-between gap-3">
                    <div class="min-w-0">
                        <h3 class="text-lg font-semibold leading-tight">任务中心</h3>
                        <div id="taskDrawerSummary" class="text-xs text-slate-500 mt-1">等待来自生成面板的任务状态…</div>
                    </div>
                    <div class="flex items-center gap-2">
                        <button id="taskDrawerGoGenerate" class="inline-flex items-center justify-center rounded-md border border-slate-200 bg-white hover:bg-slate-50 h-8 px-3 text-xs">打开生成面板</button>
                        <button id="taskDrawerCloseBtn" class="inline-flex items-center justify-center rounded-md border border-slate-200 bg-white hover:bg-slate-50 h-8 px-3 text-xs">关闭</button>
                    </div>
                </div>
                <div class="mt-3 flex items-center gap-2 flex-wrap">
                    <input id="taskDrawerSearch" class="flex h-9 w-full rounded-md border border-slate-200 bg-white/80 px-3 py-2 text-sm" placeholder="搜索提示词 / 文件名…" />
                    <div class="flex items-center gap-2 flex-wrap w-full">
                        <button class="task-filter-pill inline-flex items-center justify-center rounded-full border border-slate-200 bg-white/80 hover:bg-slate-50 h-8 px-3 text-xs" data-filter="all">全部</button>
                        <button class="task-filter-pill inline-flex items-center justify-center rounded-full border border-slate-200 bg-white/80 hover:bg-slate-50 h-8 px-3 text-xs" data-filter="running">运行中</button>
                        <button class="task-filter-pill inline-flex items-center justify-center rounded-full border border-slate-200 bg-white/80 hover:bg-slate-50 h-8 px-3 text-xs" data-filter="error">错误</button>
                        <button class="task-filter-pill inline-flex items-center justify-center rounded-full border border-slate-200 bg-white/80 hover:bg-slate-50 h-8 px-3 text-xs" data-filter="done">已完成</button>
                    </div>
                </div>
            </div>
            <div class="p-4 overflow-y-auto" style="max-height: calc(100vh - 170px);">
                <div id="taskDrawerList" class="space-y-2 text-sm text-slate-800"></div>
            </div>
        </div>
    </div>
    <!-- 导航栏 -->

        <div class="mx-auto flex h-14 max-w-7xl items-center px-6">
            <div class="mr-4 flex items-baseline gap-3">
                <span class="font-bold text-xl">Sora2API</span>
            </div>
            <div class="flex flex-1 items-center justify-end gap-3">

                    </svg>
                </a>
                <button onclick="logout()" class="inline-flex items-center justify-center text-xs transition-colors hover:bg-accent hover:text-accent-foreground h-7 px-2.5 gap-1">

        <!-- 视频同步面板 -->
        <div id="panelVideos" class="hidden">
             <div class="rounded-lg border border-border bg-background p-6">
                <h3 class="text-lg font-semibold mb-4">视频同步与处理</h3>
                <p class="text-sm text-muted-foreground mb-6">
                    从 Sora 账号同步最新生成的视频，自动执行无水印处理并上传到 Google Drive。
                    <br>默认使用“无水印模式”配置进行处理。
                </p>
                
                <div class="flex items-end gap-4 mb-6">
